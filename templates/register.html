{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="fas fa-user prefix"></i>
                        <input id="username" name="username" type="text"
                        minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="fa-solid fa-key prefix"></i>
                        <input id="password" name="password" type="password"
                        minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s10 offset-s1 btn-large">
                        Register
                    </button>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <p>
                            Already Registered?
                            <a href="{{ url_for('signin') }}">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
