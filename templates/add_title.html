{% extends "base.html" %}
{% block content %}

    <h1 class="center-align text-shadow">Add Title</h1>

    <div class="row">
        <form class="col s10 offset-s1" method="POST" action="{{ url_for('add_title') }}">
            <div class="row card-panel box-shadow">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title_name" name="title_name" type="text" minlength="5" maxlength="50" class="validate" required>
                        <label for="title_name">Name of Title</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="title_image" name="title_image" type="url" class="validate" required>
                        <label for="title_image">Image</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title_year" name="title_year" type="number" min="1900" max="2099" step="1" class="validate" required>
                        <label for="title_year">Year of Release</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="title_status" name="title_status" class="validate" required>
                            <option value="" disabled selected>Choose Status</option>
                            <option value="Ongoing">Ongoing</option>
                            <option value="Completed">Completed</option>
                        </select>
                        <label for="title_status">Status</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title_mangaka" name="title_mangaka" type="text" minlength="5" maxlength="25" class="validate" required>
                        <label for="title_mangaka">Name of Mangaka (Author)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="title_story" name="title_story" class="materialize-textarea" required></textarea>
                        <label for="title_story">Storyline</label>
                    </div>
                </div>

                <!--submit/cancel buttons-->
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('get_titles') }}" class="btn-large red modal-close">
                            Cancel
                        </a>
                        <button type="submit" class="btn-large">Add Title</button>
                    </div>
                </div>
            </div>     
        </form>
    </div>

{% endblock %}
