{% extends "base.html" %}
{% block content %}

    <h1 class="center-align text-shadow">Sign In</h1>

    <div class="row">
        <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('signin') }}">
            <div class="card-panel box-shadow">
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="fas fa-user prefix grey-text text-darken-3"></i>
                        <input id="username" name="username" type="text"
                        minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="fa-solid fa-key prefix grey-text text-darken-3"></i>
                        <input id="password" name="password" type="password"
                        minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row center-align">
                    <div class="col s12 center-align">
                        <button type="submit" class="col s10 offset-s1 btn-large">
                            Sign In <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center-align">
                        <p>
                            New Here?
                            <a href="{{ url_for('register') }}">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
