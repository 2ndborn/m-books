{% extends "base.html" %}
{% block content %}

    <h1 class="center-align text-shadow"><strong>Manga List</strong></h1>

    <div class="row">
        <form action="{{ url_for('search') }}" method="POST" class="col s10 col xl8 offset-s1 offset-xl2 card-panel box-shadow">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12">
                    <i class="fas fa-search prefix cyan-text"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query" Search Task></label>
                </div>
                <div class="col s12 m4 search-btn">
                    <a href="{{ url_for('get_titles') }}" class="red btn">Reset</a>
                    <button type="submit" class="cyan btn">
                        Search
                    </button>
                </div>
            </div>

            <!--mobile search/reset buttons-->
            <div class="row center-align mob-search-btn">
                <div class="col s12 mob-btn">
                     <a href="{{ url_for('get_titles') }}" class="red btn">Reset</a>
                    <button type="submit" class="cyan btn">
                        Search
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    {% if titles|length > 0 %}
    <div class="row">
        <div class="col s10 col xl8 offset-s1 offset-xl2 card-panel blue-grey lighten-4 box-shadow">
            <div class="col s12 collection">
                {% for title in titles %}
                    <a href="{{ url_for('summary', titles_id=title._id) }}" class="collection-item">{{title.title_name}}</a>                    
                {% endfor %}
            </div>
        </div>
    </div>
    {% else %}
        <h3 class="red-text center-align">No Results Found</h3>
    {% endif %}


{% endblock %}
